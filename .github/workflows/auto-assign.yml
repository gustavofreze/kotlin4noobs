name: Auto assign

on:
  push:
  issues:
    types: [ opened ]
  pull_request:
    types: [ opened ]

jobs:
  assign:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Auto-assign issue
        uses: pozil/auto-assign-issue@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          assignees: gustavofreze
          numOfAssignee: 1
